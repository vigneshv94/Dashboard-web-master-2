<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
<md-card class="card" mdl-shadow="4">
  <div class="card-block">
    
<div class="mdl-grid">
   <div class="mdl-cell mdl-cell--8-col">
    <h4 class="text-dark  header-title m-t-0 m-b-30">Member Migration View</h4>
   </div>
   <div class="mdl-cell mdl-cell--4-col">
     <mdl-switch mdl-ripple style="color: #fff">Toggle to Group view </mdl-switch>
              <button  mdl-button #btn2="mdlButton" (click)="m2.toggle($event, btn2)" mdl-button-type="mini-fab" mdl-colored="primary" style="margin-left: 15rem;" mdl-ripple mdl-tooltip="Download as Image" mdl-tooltip-position="left"><mdl-icon>file_download</mdl-icon></button>
                    <mdl-menu #m2="mdlMenu" mdl-menu-position="bottom-right">
                    <mdl-menu-item mdl-ripple (click)="chartDownload('myChart2','Member Migration','.jpg')">Download as JPEG</mdl-menu-item>
                    <mdl-menu-item mdl-ripple (click)="chartDownload('myChart2','Member Migration','.png')">Download as PNG</mdl-menu-item>
                    </mdl-menu>



   </div>
   </div>

    <div class=" widget-simple-chart text-right card-box chart-wrapper" style="height:300px;margin-top:40px;">
      <canvas id="myChart2" class="chart" height="300"></canvas>
    </div>
  </div>
  <div class="card-footer card-box card">
    <ul>
      <li>
        <div class="text-muted"><button mdl-button>Large Group</button></div>
        <strong class="strong">29.703 Members (40%)</strong>
        <div class="progress progress-xs mt-2">
          <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </li>
      <li class="hidden-sm-down">
        <div class="text-muted"><button mdl-button>Small Group</button></div>
        <strong class="strong">24.093 Members (20%)</strong>
        <div class="progress progress-xs mt-2">
          <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </li>
      <li>
        <div class="text-muted"><button mdl-button>MedSupp</button></div>
        <strong class="strong">78.706 Members (60%)</strong>
        <div class="progress progress-xs mt-2">
          <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </li>
    </ul>
  </div>
</md-card>
  </div>
</div>
